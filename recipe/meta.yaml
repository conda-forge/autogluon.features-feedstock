{% set name = "autogluon.features" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/autogluon/autogluon/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fd388cb91e5a9467252be061b1bb90c9735d7f543d1d8335ff75f4b362ce4d86

build:
  noarch: python
  script: {{ PYTHON }} -m pip install ./features -vv
  number: 0
  script_env:
    - RELEASE=1

requirements:
  host:
    - python {{ python_min }}
    - pip
  # see deps in https://github.com/autogluon/autogluon/blob/master/features/setup.py
  # version bounds defined in https://github.com/autogluon/autogluon/blob/master/core/src/autogluon/core/_setup_utils.py
  run:
    - accelerate >=0.34.0,<2.0
    - autogluon.core ==1.3.1b20250522
    - autogluon.features ==1.3.1b20250522
    - autogluon.tabular ==1.3.1b20250522
    - coreforecast >=0.0.12,<0.0.16
    - fugue >=0.9.0
    - gluonts >=0.15.0,<0.17
    - joblib >=1.1,<2
    - lightning >=2.2,<2.7
    - mlforecast >0.13,<0.14
    - networkx >=3.0,<4
    - orjson >=3.9,<4.dev0
    - pytorch >=2.2,<2.7
    - pytorch-lightning
    - scipy >=1.5.4,<1.16
    - statsforecast >=1.7.0,<2.0.2
    - tensorboard >=2.9,<3
    - tqdm >=4.38,<5
    - transformers >=4.38.0,<4.50
    - utilsforecast >=0.2.3,<0.2.11
    - python >={{ python_min }},<3.13
    - numpy >=1.25.0,<2.3.0
    - pandas >=2.0.0,<2.3.0
    - scikit-learn >=1.4.0,<1.7.0
    - autogluon.common ==1.3.1b20250522

test:
  imports:
    - autogluon.features
  commands:
    - python -c "from autogluon.features import __version__ as v; from packaging.version import parse; expected = '{{ version }}'; assert parse(v) == parse(expected), f'{v} != {expected}'"
  requires:
    - pip

about:
  home: https://pypi.org/project/autogluon.features/
  summary: AutoML for Image, Text, and Tabular Data
  description: |
    AutoGluon automates machine learning tasks enabling you to easily achieve strong
    predictive performance in your applications. With just a few lines of code, you
    can train and deploy high-accuracy machine learning and deep learning models on
    image, text, time series, and tabular data.
  dev_url: https://github.com/autogluon/autogluon/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - suzhoum
    - tonyhoo
    - Innixma
    - prateekdesai04
